<html>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/jsx">
      const app = document.getElementById("app");
      {
        /* ReactDOM.render(<h1>Develop. Preview. Ship. ðŸš€</h1>, app); */
      }
      function Header({ title = "Develop. Preview. Ship. ðŸš€"}) {
        return <h1>{title}</h1>;
      }

      function HomePage() {
        const [likes, setLikes] = React.useState(0);
        const names = ['Ada Lovelace', 'Grace Hopper', 'Margaret Hamilton'];

        function handleOnClick() {
          setLikes(likes + 1);
        }

        return (
          <div>
            <Header title="React ðŸ’™" />
            <Header />
            <ul>
              {names.map((name, index) => (
                <li key={index}>{name}</li>
              ))}
            </ul>
            {likes} <button onClick={handleOnClick}>Like</button>
          </div>
        );
      }

      ReactDOM.createRoot(app).render(<HomePage />);
    </script>
  </body>
</html>
